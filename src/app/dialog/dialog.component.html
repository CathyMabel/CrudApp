<h1 matDialogTitle>Add Product Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product Cateogary</mat-label>
    <mat-select  placeholder="Cateogary">
      <mat-option value="">Fruits</mat-option>
      <mat-option value="Vegetables">Vegetables</mat-option>
      <mat-option value="Electronic">Electronic</mat-option>
    </mat-select>
  </mat-form-field>
</div>
